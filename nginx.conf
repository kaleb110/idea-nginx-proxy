worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location / {
            proxy_pass https://resource-finder-cofu.onrender.com;  # ðŸ”¥ Directly use the full Render domain
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_ssl_verify off;  # ðŸ”¥ Disable SSL verification if necessary
            proxy_ssl_server_name on;  # ðŸ”¥ Enables correct SSL handshake with Render's certs
        }
    }
}
