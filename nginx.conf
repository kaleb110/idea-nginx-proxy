worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream express_backend {
        least_conn;  # Sends requests to the least busy server

        server resource-finder-cofu.onrender.com:443;
        server resource-finder-2.onrender.com:443;

        # Optional: Add more Render instances
        # server resource-finder-3.onrender.com:443;
    }

    server {
        listen 80;

        location / {
            proxy_pass https://express_backend;  # ðŸ”¥ Load balances across all servers
            proxy_http_version 1.1;
            
            # Ensure Cloudflare and Render handle requests correctly
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
        }
    }
}
