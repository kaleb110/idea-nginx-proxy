worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream express_backend {
        least_conn;
        server resource-finder-cofu.onrender.com:443;
        server resource-finder-2.onrender.com:443;
    }

    server {
        listen 80;

        location / {
            proxy_pass https://express_backend;  # Use https:// to reach the backend
            proxy_http_version 1.1;

            # Set correct headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # SSL handshake configuration
            proxy_ssl_verify off;  # Disable SSL verification if necessary
            proxy_ssl_protocols TLSv1.2 TLSv1.3;  # Force stronger SSL versions
            proxy_ssl_ciphers 'HIGH:!aNULL:!MD5';  # Strong cipher suites
            proxy_ssl_server_name on;  # Enable SNI for upstream

            # Optional: adjust timeout values
            proxy_read_timeout 90;
            proxy_send_timeout 90;
        }
    }
}
