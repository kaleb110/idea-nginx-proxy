worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Define the backend servers (multiple Render apps)
    upstream express_backend {
        least_conn;  # Use least_conn for load balancing
        server resource-finder-cofu.onrender.com;  # First domain
        server resource-finder-2.onrender.com;    # Second domain (you can add more)
    }

    server {
        listen 80;

        location / {
            # Use the upstream block for load balancing
            proxy_pass https://express_backend;
            proxy_http_version 1.1;
            
            # Set the correct Host header based on the proxy upstream
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_ssl_verify off;  # Disable SSL verification (Optional)
            proxy_ssl_server_name on;  # Enable SSL handshake
        }
    }
}
