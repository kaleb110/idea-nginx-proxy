upstream express_backend {
    least_conn;
    server resource-finder-cofu.onrender.com:443;  # Ensure correct port for HTTPS
    server resource-finder-2.onrender.com:443;    # Same for the second domain
}

server {
    listen 80;

    location / {
        proxy_pass https://express_backend;  # Use https:// for upstream server

        # Ensure Nginx is using HTTP/1.1 for connections
        proxy_http_version 1.1;

        # Set headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # Handle SSL/TLS handshakes properly
        proxy_ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;  # Specify the SSL/TLS protocols
        proxy_ssl_ciphers 'HIGH:!aNULL:!MD5';  # Use strong ciphers
        proxy_ssl_verify off;  # Disable SSL verification if the upstream is self-signed or not fully trusted
        proxy_ssl_server_name on;  # Enable SNI (Server Name Indication)
    }
}
