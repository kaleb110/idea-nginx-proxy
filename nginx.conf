worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream express_backend {
        least_conn;
        server resource-finder-cofu.onrender.com:443;
        server resource-finder-2.onrender.com:443;
    }

    server {
        listen 80;

        location / {
            proxy_pass https://express_backend;
            proxy_http_version 1.1;

            # Headers for proper proxying
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            # Enable SNI and disable SSL verification
            proxy_ssl_server_name on;
            proxy_ssl_verify off;
            
            # Allow SSL Protocols: TLS 1.2, TLS 1.3 (Ensure secure versions)
            proxy_ssl_protocols TLSv1.2 TLSv1.3;
            
            # Allow SSL Ciphers that are compatible
            proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        }
    }
}
